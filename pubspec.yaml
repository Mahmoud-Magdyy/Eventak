name: eventak
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  cached_network_image: ^3.3.1
  cupertino_icons: ^1.0.2
  curved_labeled_navigation_bar: ^2.0.2
  dartz: ^0.10.1
  device_preview: ^1.1.0
  dio: ^5.4.3+1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_localization: ^0.2.0
  flutter_localizations:
    sdk: flutter
  flutter_otp_text_field: ^1.1.2+1
  flutter_svg: 2.0.10+1
  fluttertoast: ^8.2.5
  font_awesome_flutter: ^10.7.0
  get_it: ^7.6.7
  image_picker: ^1.1.0
  intl: ^0.18.1
  intro_screen_onboarding_flutter: ^1.0.0
  jwt_decoder: ^2.0.1
  shared_preferences: ^2.2.2
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/ar.json
    - assets/translations/en.json

  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis-Regular.otf
        - asset: assets/fonts/Metropolis-Bold.otf
        - asset: assets/fonts/Metropolis-Medium.otf
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
flutter_assets:
  assets_path: assets/images/
  output_path: lib/core/utils
  filename: app_images.dart
  field_prefix: null
